<c-row class="g-4">
  <c-col sm="6" xl="3">
    <a [routerLink]="['/', 'products']" style="text-decoration: none;">
      <c-widget-stat-a color="dark" [title]="'Activos'">
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          Productos
        </ng-template>

        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" [type]="'line'" />
        </ng-template>
      </c-widget-stat-a>
    </a>
  </c-col>

  <c-col sm="6" xl="3">
    <a [routerLink]="['/', 'categories']" style="text-decoration: none;">
      <c-widget-stat-a [title]="'Income'" color="primary">
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <span>Categorias</span>
          <!-- <span class="fw-normal" style="font-size: 12px;">
          (40.9%<svg cIcon name="cilArrowTop" size="sm"></svg>)
        </span> -->
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[1]" [options]="options[1]" class="mt-3 mx-3" height="70" type="line" />
        </ng-template>
      </c-widget-stat-a>
    </a>
  </c-col>
  <c-col sm="6" xl="3">
    <a [routerLink]="['/', 'brands']" style="text-decoration: none;">
      <c-widget-stat-a [title]="'Activos'" color="success">
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <span>Marcas</span>
          <!-- <span class="fw-normal" style="font-size: 12px;">
          (84.7% <svg cIcon name="cilArrowTop" size="sm"></svg>)
        </span> -->
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[2]" [options]="options[2]" class="mt-3" height="70" type="line" />
        </ng-template>
      </c-widget-stat-a>
    </a>
  </c-col>
  <c-col sm="6" xl="3">
    <a [routerLink]="['/', 'web', 'carousels']" style="text-decoration: none;">
      <c-widget-stat-a [title]="'Sessions'" color="secondary">
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <span>carousel</span>
          <!-- <span class="fw-normal" style="font-size: 12px;">
          (-23.6% <svg cIcon name="cilArrowBottom" size="sm"></svg>)
        </span> -->
        </ng-template>

        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[3]" [options]="options[3]" class="mt-3 mx-3" height="70" type="bar" />
        </ng-template>
      </c-widget-stat-a>
    </a>
  </c-col>
</c-row>
