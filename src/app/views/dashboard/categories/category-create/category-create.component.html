<app-loading *ngIf="loading"></app-loading>

<form [formGroup]="form" *ngIf="!loading">

    <div class="row mb-3">
        <div class="col-lg-12">
            <app-input-group [icon]="editIcon" text="Nombre de la categoria">
                <input formControlName="name" type="text" class="form-control" placeholder="Categoria" aria-label="name"
                    aria-describedby="basic-tiktok" />
            </app-input-group>
        </div>

        <div class="col-lg-12 col-12">
            <div class="category-list mb-3">
                <label class="mb-2">Subcategoria</label>
                <app-loading *ngIf="loadingSubcategories"></app-loading>
                <app-category-selected (emitCategorySelected)="categorySelected($event)" *ngIf="!loadingSubcategories"
                    formControlName="category_id" [categories]="categories"></app-category-selected>
            </div>
        </div>

        <div class="col-lg-12 col-12">

            <!-- <label class="mb-2">Tiene tallas</label>

            <select name="" class="form-control mb-3" formControlName="has_size">
                <option value="">Seleccione</option>
                <option value="1">Si</option>
                <option value="0">No</option>
            </select> -->

            <!-- <div class="options d-flex mb-3 flex-column">
                <label class="mb-2">Tiene tallas</label>
                <app-button-check formControlName="has_color" class="me-2">Colores</app-button-check>
                <app-button-check formControlName="has_size" size="">Tallas</app-button-check>
            </div> -->
        </div>


        <div class="col-lg-12 col-12">

            <!-- <hr> -->

            <app-button (action)="create()" color="primary" [icon]="faPlus" [disabled]="disabledButton"
                [loadingIcon]="loadingIcon">Crear Categoria</app-button>

        </div>

    </div>

    <!-- {{ form.getRawValue() | json }} -->

</form>
