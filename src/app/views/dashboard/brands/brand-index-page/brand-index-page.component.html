@if(loading){
<app-loading size="md"></app-loading>
}@else{
<div class="card">

    <div class="card-header bg-success text-white d-flex justify-content-between pt-3 pb-3">
        <div class="title">Marcas</div>
        <app-button-link [icon]="faPlus" color="light" [path]="['brands', 'create']">Crear
            Marca</app-button-link>
    </div>

    <div class="card-body">

        <div class="table-responsive">

            <ul class="list-group list-group-flush">

                @for (brand of brands; track brand.id) {

                <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                    <div class="brand text-center" style="width: 100px;">

                        @if(brand.image != null){
                        <div class="image">
                            <a [routerLink]="['/','brands', brand.id]">

                                <img [src]="brand.image?.url_thumbnail" alt=""
                                    style="max-width: 75px; max-height: 75px;">
                            </a>
                        </div>
                        }@else{
                        <app-button-link color="light" [path]="['brands', brand.id]"> {{
                            brand.name }}</app-button-link>
                        <!-- <a [routerLink]="['brands', 'slug', brand.slug]">
                            {{ brand.name }}
                        </a> -->
                        }
                    </div>

                    <app-brand-index-row-dropdown [brand]="brand"></app-brand-index-row-dropdown>
                    <!-- <div class="d-flex justify-content-end align-items-center"> -->

                        <!-- <app-button-link color="outline-dark" [icon]="faEdit"
                            [path]="['brands', brand.id]">Editar</app-button-link> -->
                    <!-- </div> -->
                </li>

                }

            </ul>

        </div>

    </div>

</div>
}
