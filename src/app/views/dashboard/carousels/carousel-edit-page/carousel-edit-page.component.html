@if(loading){
<app-loading></app-loading>
}@else{

<div class="card">

    <div class="card-header py-3 bg-secondary text-white d-flex justify-content-between align-items-center">
        Editar Carousel
        <app-button-link [icon]="faArrowLeft" color="light" colortext="text-white "
                [path]="['carousels']">Volver</app-button-link>
    </div>

    <div class="card-body">

        <form [formGroup]="form">

            <div class="row mb-3">
                <div class="col-lg-12">
                    <app-input-group [icon]="faPenToSquare" text="Nombre Carousel">
                        <input formControlName="name" type="text" class="form-control" placeholder="Carousel"
                            aria-label="name" aria-describedby="basic-name" />
                    </app-input-group>
                </div>

                <div class="col-lg-12">
                    <app-input-group [icon]="faLink" text="Url del producto">
                        <input formControlName="url" type="text" class="form-control" placeholder="Url" aria-label="url"
                            aria-describedby="basic-url" />
                    </app-input-group>
                </div>

                <div class="col-lg-6">
                    <app-input-group text="Desde">
                        <input formControlName="date_start" type="date" class="form-control" placeholder="date_start"
                            aria-label="date_start" aria-describedby="basic-url" />
                    </app-input-group>
                </div>

                <div class="col-lg-6">
                    <app-input-group text="Hasta">
                        <input formControlName="date_end" type="date" class="form-control" placeholder="date_end"
                            aria-label="date_end" aria-describedby="basic-url" />
                    </app-input-group>
                </div>


            </div>

            <div class="controls d-flex justify-content-between align-items-center">

                <app-button color="secondary" colortext="white" [icon]="faSave" [disabled]="disabledButton" [loadingIcon]="loadingIcon"
                    (action)="update()">Actualizar Carousel</app-button>
                <app-button color="danger" colortext="white" [icon]="faTrash" [disabled]="disabledButton"
                    [loadingIcon]="loadingIcon" (action)="archivar()">Borrar</app-button>

            </div>


            <!-- {{ form.getRawValue() | json }} -->

        </form>
    </div>

</div>

<div class="card mb-3">

    <div class="card-header py-3 bg-dark-subtle">
        <h6>Multimedia</h6>
    </div>

    <div class="card-body">

        <app-gallery [path]="`carousels/${carousel.id}/images`"></app-gallery>

    </div>

</div>
}
