@if(loading){
<app-loading></app-loading>
}@else{
<ul class="list-group list-group-flush">

    @if(carousels.length > 0){
    @for (carousel of carousels; track carousel.id) {
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ carousel.name }}</span>
        <div class="d-flex justify-content-end align-items-center">
            <!-- <app-button-link color="outline-secondary" class="me-2" [icon]="faLink"
                [path]="['web', 'carousels', 'slug', carousel.slug]">Ver</app-button-link> -->
            <app-button-link color="outline-dark" [icon]="faEdit" [path]="['web', 'carousels', carousel.id]">Editar</app-button-link>
        </div>
    </li>
    }

    }@else{
    Aun no hay carousel publicados
    }


</ul>
}
