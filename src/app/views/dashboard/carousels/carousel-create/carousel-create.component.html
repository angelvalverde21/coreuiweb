<form [formGroup]="form">

    <div class="row mb-3">
        <div class="col-lg-12">
            <app-input-group [icon]="faPenToSquare" text="Nombre Carousel">
                <input formControlName="name" type="text" class="form-control" placeholder="Carousel" aria-label="name"
                    aria-describedby="basic-name" />
            </app-input-group>
        </div>

        <div class="col-lg-12">
            <app-input-group [icon]="faLink" text="Url del producto">
                <input formControlName="url" type="text" class="form-control" placeholder="Url" aria-label="url"
                    aria-describedby="basic-url" />
            </app-input-group>
        </div>

        <div class="col-lg-6">
            <app-input-group text="Desde">
                <input formControlName="date_start" type="date" class="form-control" placeholder="date_start" aria-label="date_start"
                    aria-describedby="basic-url" />
            </app-input-group>
        </div>

        <div class="col-lg-6">
            <app-input-group text="Hasta">
                <input formControlName="date_end" type="date" class="form-control" placeholder="date_end" aria-label="date_end"
                    aria-describedby="basic-url" />
            </app-input-group>
        </div>

        <div class="col-lg-12 col-12">

            <div class="create-category d-flex  flex-row-reverse">
                <app-button (action)="create()" color="secondary" [icon]="faPlus" [disabled]="disabledButton"
                    [loadingIcon]="loadingIcon">Crear Carousel</app-button>
            </div>
        </div>

    </div>

    <!-- {{ form.getRawValue() | json }} -->
      

</form>
