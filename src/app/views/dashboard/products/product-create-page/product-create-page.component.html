<app-loading *ngIf="loading"></app-loading>

<form [formGroup]="form" (ngSubmit)="create()" *ngIf="!loading">

  <div class="card">

    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center pt-3 pb-3">
      <div>Crear Producto</div>
      <app-button-link [icon]="faArrowLeft" color="light" colortext="text-white "
        [path]="['products']">Volver</app-button-link>
    </div>

    <div class="card-body">

      <div class="row mb-3">
        <div class="col-lg-8">
          <app-input-group text="Titulo" [icon]="editIcon">
            <input formControlName="name" type="text" class="form-control" placeholder="Nombre del producto"
              aria-label="name" aria-describedby="basic-name" />
          </app-input-group>
        </div>

        <div class="col-lg-4">
          <app-input-group text="Precio" icontext="S/.">
            <input formControlName="price" type="number" step="0.01" class="form-control" placeholder="0.00"
              aria-label="price" aria-describedby="basic-price" />
          </app-input-group>
        </div>

        <div class="col-lg-12 col-12">
          <label class="mb-2">Descripcion</label>
          <textarea formControlName="body" class="form-control mb-3" placeholder="Descripcion"></textarea>
        </div>

        <div class="col-lg-12 col-12">
          <app-input-group text="Tags" [icon]="faTags">
            <input formControlName="tags" type="text" class="form-control" placeholder="tags" aria-label="price"
              aria-describedby="basic-price" />
          </app-input-group>
        </div>

        <!-- brands -->

        @if(loadingBrands){
        <app-loading></app-loading>
        }@else{
        <div class="col-lg-12 col-12">

          <label class="mb-2">Marcas</label>

          <div class="control-brand mb-3 d-flex justify-content-between align-items-center">

            <!-- ng control -->
            <ng-select class="w-100 me-2" formControlName="brand_id" bindValue="id" [items]="brands" [addTag]="true"
              bindLabel="name" placeholder="Escoja una marca">
            </ng-select>

            <!-- boton -->
            <app-button color="outline-dark" size="" [icon]="faPlus"
              (click)="openVerticallyCentered(content)">Marca</app-button>
          </div>

        </div>
        }

        <div class="col-lg-12 col-12 mb-3">

          <!-- Listar categorias -->

          <label class="mb-2">Categorias</label>
          <div class="categorias d-flex justify-content-between align-items-center">
            <div class="category w-100 me-2">

              @if(loadingSubcategories){

              <app-loading></app-loading>
              }@else{
              <app-category-selected formControlName="category_id" [categories]="categories"
                (emitCategorySelected)="fnCategorySelected($event)">
              </app-category-selected>
              }

            </div>
            <!-- Boton para crear categoria -->
            <div class="create-category">
              <app-button color="outline-secondary" [icon]="faPlus" (click)="toggleLiveDemo()">Categoria</app-button>
              <!-- <app-button-link icon="fa-solid fa-plus" color="secondary" [path]="['/categories/create']">Crear Categoria</app-button-link> -->
            </div>
          </div>

        </div>

        <!-- lista que se despliega por si hay tallas -->

        @if(has_size){
        <div class="mb-3">Agregar tallas</div>

        <div class="col-lg-12 col-12 d-flex justify-content-between align-items-center mb-3">

          <ng-select class="mb-3 w-100" formControlName="sizes" [items]="items" [multiple]="true" [addTag]="true"
            bindLabel="name" placeholder="Escribe y presiona coma o enter">
          </ng-select>

        </div>
        }

      </div>

      <div class="alert alert-warning" role="alert">
        Para agregar imagenes primero debe crear el producto
      </div>

      <app-button color="dark" [icon]="faPlus" [disabled]="disabledButton" [loadingIcon]="loadingIcon"
        (action)="create()">Crear Producto</app-button>

      <!-- {{ form.value | json }} -->

    </div>

  </div>

</form>

<c-modal id="liveDemoModal" alignment="center" size="lg" [visible]="visible"
  (visibleChange)="handleLiveDemoChange($event)">
  <c-modal-header>
    <h5 cModalTitle>Crear Categoria</h5>
    <button (click)="toggleLiveDemo()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <app-category-create (emitCategoryCreate)="reListCategories($event)"></app-category-create>
  </c-modal-body>
</c-modal>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Crear Marca</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body px-4">
    <app-brand-create (emitBrandCreate)="relistBrands($event)"></app-brand-create>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
  </div> -->
</ng-template>
